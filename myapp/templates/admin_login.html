{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixcars – Admin Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-dark { background-color: #000000; }
    .text-light { color: #e5e5e5; }
    .text-gray { color: #787878; }
    .border-gray { border-color: #787878; }
  </style>
</head>
<body class="min-h-screen bg-dark text-light flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">Fixcars Admin</h1>
      <p class="text-gray">Conectează-te pentru a accesa panoul de administrare</p>
    </div>

    <!-- Login Form -->
    <div class="bg-zinc-900 rounded-2xl p-8 border border-gray">
      <!-- Error Messages -->
      {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
            <div class="bg-red-600 text-white px-4 py-3 rounded-lg text-sm">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="{% url 'myapp:panel_login' %}">
        <div class="space-y-6">
          <!-- Username Field -->
          <div>
            <label for="username" class="block text-sm font-medium mb-2">
              Nume utilizator
            </label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required
              class="w-full bg-zinc-800 border border-gray rounded-lg px-4 py-3 text-light focus:outline-none focus:border-white transition-colors"
              placeholder="Introdu numele de utilizator"
              autocomplete="username"
            >
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium mb-2">
              Parolă
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full bg-zinc-800 border border-gray rounded-lg px-4 py-3 text-light focus:outline-none focus:border-white transition-colors"
              placeholder="Introdu parola"
              autocomplete="current-password"
            >
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-colors"
          >
            Conectează-te
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray text-sm mt-8">
      © <span id="year"></span> Charlotte for IT Services SRL. Toate drepturile rezervate.
    </footer>
  </div>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
